name: Build Linux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libgl1-mesa-glx libegl1-mesa
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --name "ArabicVocabulary" --windowed --icon=assets/icon.png --add-data "assets/icon.png:assets" main.py
      
      - name: Create tarball
        run: |
          cd dist
          tar -czvf ArabicVocabulary-0.3-beta-Linux.tar.gz ArabicVocabulary/
      
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: ArabicVocabulary-Linux
          path: dist/ArabicVocabulary-0.3-beta-Linux.tar.gz
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ArabicVocabulary-0.3-beta-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
