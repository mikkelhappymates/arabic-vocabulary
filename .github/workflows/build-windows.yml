name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
      
      - name: Convert icon to ICO
        run: |
          python -c "from PIL import Image; img = Image.open('assets/icon.png'); img.save('assets/icon.ico', format='ICO', sizes=[(16,16), (32,32), (48,48), (64,64), (128,128), (256,256)])"
      
      - name: Build executable
        run: |
          pyinstaller --name "Arabic Vocabulary" --windowed --icon=assets/icon.ico --add-data "assets/icon.png;assets" main.py
      
      - name: Create installer with Inno Setup
        run: |
          choco install innosetup -y
          iscc installer.iss
        shell: cmd
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: ArabicVocabulary-Windows-Installer
          path: Output/*.exe
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
