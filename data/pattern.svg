<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="arabicPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- 8-pointed star pattern -->
      <path d="M25,0 L31,19 L50,25 L31,31 L25,50 L19,31 L0,25 L19,19 Z" 
            fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.3"/>
      <circle cx="25" cy="25" r="8" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.3"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.3"/>
      <circle cx="50" cy="0" r="5" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.3"/>
      <circle cx="0" cy="50" r="5" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.3"/>
      <circle cx="50" cy="50" r="5" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.3"/>
      <!-- Connecting lines -->
      <line x1="0" y1="25" x2="50" y2="25" stroke="#1a2332" stroke-width="0.3" opacity="0.2"/>
      <line x1="25" y1="0" x2="25" y2="50" stroke="#1a2332" stroke-width="0.3" opacity="0.2"/>
      <line x1="0" y1="0" x2="50" y2="50" stroke="#1a2332" stroke-width="0.3" opacity="0.15"/>
      <line x1="50" y1="0" x2="0" y2="50" stroke="#1a2332" stroke-width="0.3" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="#0a0f1a"/>
  <rect width="100" height="100" fill="url(#arabicPattern)"/>
</svg>
